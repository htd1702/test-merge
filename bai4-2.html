<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<form style="margin-left: 10px">
	<div class="form-group">
		<label>Họ và tên</label>
		<input ng-model="student.fullname" class="form-control" style="width:200px" />
	</div>

	<div class="form-group">
		<label>ngày sinh</label>
		<input ng-model="student.date" class="form-control" style="width:200px"/>
	</div>

	<div class="form-group">
		<label>Giới Tính</label>
		<input ng-model="student.gender" class="form-control" style="width:200px"/>
	</div>

	<div class="form-group">
		<label>Điểm</label>
		<input ng-model="student.mark" class="form-control" style="width:200px"/>
	</div>
		<div class="form-group">
		<label>Học Lực</label>
		<input ng-model="student.grade" class="form-control" style="width:200px"/>
	</div>
	<div class="form-group">
		<button class="btn btn-default" ng-click="caculate()">Caculate</button>
	</div>
</form>

	
</body>
<script type="text/javascript"> 
	var app= angular.module("myApp",[]);
	app.controller("myCtrl",function($scope){
		$scope.student={};
		$scope.caculate= function(){

			var a= 	parseFloat($scope.student.mark);
			if(a>5){
					$scope.student.grade="đậu";

			}
			else
			{
				$scope.student.grade="rớt"
			}

		};


	});
</script>
</html>
